<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My weather website</title>
    <style>
        body {
            text-align: left;
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the body take the full height of the viewport */
        }

        h1 {
            text-align: center;
            margin-top: 10px; /* Adjusted top margin */
            font-weight: bold; /* Set font weight to bold */
            color: #2953A3; /* Set text color to #2953A3 */
        }

        p {
            text-align: left; /* Align the text inside the paragraph to the left */
            max-width: 600px; /* Set a maximum width for the paragraph */
            margin-top: 5px; /* Adjusted top margin */
            color: #51BDED; /* Set text color to #51BDED */
        }

        #logo {
            position: absolute;
            top: 5%;
            left: 50px;
            max-width: 495px;
            max-height: 127.64px;
        }

        #colorBlock {
            height: 400px;
            width: 100%;
            background-color: #D1E9F2;
            position: fixed; /* Change to fixed positioning */
            top: calc(3% + 127.64px + 70px); /* Adjusted top position */
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loginButton {
            display: inline-block;
            text-decoration: none;
            background-color: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div id="logo">

    <img src="/landing-page-scripts/LOGO_5.png" alt="Logo">
</div>

<div id="colorBlock">
    <h1>Welcome to this weather website</h1>
    <p>This website is a university project for the course "Programming." It is a simple weather website that uses the OpenWeather API to display the weather for a given city. Please authenticate yourself to continue.</p>

    <a id="loginButton" href="/login-page-scripts/login.html">Login</a>
</div>
</body>
</html>
